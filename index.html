<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Ground Tutorials</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a69bd;
            --secondary-color: #6a89cc;
            --background-color: #f4f7f6;
            --font-color: #333;
            --card-bg-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--font-color);
        }

        .hero {
            width: 100%;
            height: 300px;
            background-image: url('https://raw.githubusercontent.com/cjc-coding/cjc-coding.github.io/main/florian-olivo-4hbJ-eymZ1o-unsplash.jpg');
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            color: white;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .info-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .info-section h2 {
            font-size: 2rem;
            color: var(--primary-color);
        }
        
        .info-section a {
            font-size: 1.2rem;
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .info-section a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 0;
            list-style: none;
        }

        .card {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card a {
            display: block;
            padding: 30px;
            text-decoration: none;
            color: var(--font-color);
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .card a:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), var(--secondary-color), rgba(0, 0, 0, 0));
            margin: 40px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            color: #777;
        }

    </style>
</head>
<body>

    <main class="container">

        </section>

        <hr>

            <li class="card"><a href="https://branched-headlight-e2e.notion.site/JAVA-169efb27efe6804f9a19f6f70c7b909d?pvs=4">Java</a></li>

            <li class="card"><a href="https://carpal-turtle-d06.notion.site/1be202e51d49809190def4f55480b64c?v=1be202e51d498008a02d000c2aa2a596&pvs=4">연습문제</a></li>
            <li class="card"><a href="https://gitmind.com/app/docs/mz0elea2">웹개발 플로우</a></li>

</body>
</html>
