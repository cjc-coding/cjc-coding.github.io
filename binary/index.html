<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>8비트 이진수 변환 학습 도구 | 코딩크루컴퓨터교습소</title>
    <meta name="description" content="경기광주 태전동 코딩크루컴퓨터교습소에서 제공하는 인터랙티브 8비트 이진수 학습 도구입니다. 부호 없는 정수와 2의 보수(부호 있는 정수) 변환 원리를 직접 클릭하며 배워보세요.">
    <meta name="keywords" content="코딩 교육, 이진수, 십진수, 2의 보수, 8비트, 컴퓨터 과학, 태전동 코딩, 경기광주 코딩, 코딩크루컴퓨터교습소">
    <meta name="author" content="코딩크루컴퓨터교습소">

    <meta property="og:title" content="인터랙티브 이진수 학습 도구">
    <meta property="og:description" content="카드를 클릭하며 8비트 이진수와 십진수 변환 원리를 쉽게 배워보세요.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com"> <meta property="og:image" content="https://example.com/og-image.jpg"> <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>클릭으로 배우는 8비트 정수</h1>
        
        <div class="calculator-section">
            <h2>부호 없는 정수 (Unsigned)</h2>
            <p>0부터 255까지의 양수를 표현합니다.</p>
            <div id="unsigned-result-container" class="result-container">
                <div class="result-box">
                    <h3>이진수 (Binary)</h3>
                    <p id="unsigned-binary-value">00000000</p>
                </div>
                <div class="result-box">
                    <h3>십진수 (Decimal)</h3>
                    <p id="unsigned-decimal-value">0</p>
                </div>
            </div>
            <div id="unsigned-card-container" class="card-container"></div>
        </div>

        <hr>

        <div class="calculator-section">
            <h2>부호 있는 정수 (Signed - 2's Complement)</h2>
            <p>가장 왼쪽 비트는 부호(Sign)를 나타내며, -128의 값을 가집니다.</p>
            <div id="signed-result-container" class="result-container">
                <div class="result-box">
                    <h3>이진수 (Binary)</h3>
                    <p id="signed-binary-value">00000000</p>
                </div>
                <div class="result-box">
                    <h3>십진수 (Decimal)</h3>
                    <p id="signed-decimal-value">0</p>
                </div>
            </div>
            <div id="signed-card-container" class="card-container"></div>
        </div>

    </main>
    
    <footer>
        <p>경기광주 태전동 코딩크루컴퓨터교습소 | 031-768-2048</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
