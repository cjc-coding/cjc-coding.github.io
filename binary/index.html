<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이진수 학습 도구</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>클릭으로 배우는 이진수</h1>
        <p>카드를 클릭하여 뒤집어보세요. 불이 켜진 카드의 숫자를 더해 십진수 값을 만듭니다.</p>
        
        <div id="result-container">
            <div class="result-box">
                <h2>이진수 (Binary)</h2>
                <p id="binary-value">00000000</p>
            </div>
            <div class="result-box">
                <h2>십진수 (Decimal)</h2>
                <p id="decimal-value">0</p>
            </div>
        </div>

        <div id="card-container">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
